name: Capture Installer Log

on:
  workflow_dispatch:

jobs:
  diagnose:
    runs-on: ubuntu-latest

    steps:
    - name: Install Tizen Studio and capture log
      run: |
        wget -q https://download.tizen.org/sdk/Installer/tizen-studio_6.1/web-cli_Tizen_Studio_6.1_ubuntu-64.bin
        chmod +x web-cli_Tizen_Studio_6.1_ubuntu-64.bin
        ./web-cli_Tizen_Studio_6.1_ubuntu-64.bin --accept-license --no-java-check -- /home/runner/tizen-studio &> /home/runner/installer_log.txt
        
    - name: Upload installer log
      uses: actions/upload-artifact@v4
      with:
        name: tizen-installer-log
        path: /home/runner/installer_log.txt
