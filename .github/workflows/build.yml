name: Find Tizen Studio Path

on:
  workflow_dispatch:

jobs:
  diagnose:
    runs-on: ubuntu-latest

    steps:
    - name: Install Tizen Studio
      run: |
        wget -q https://download.tizen.org/sdk/Installer/tizen-studio_6.1/web-cli_Tizen_Studio_6.1_ubuntu-64.bin
        chmod +x web-cli_Tizen_Studio_6.1_ubuntu-64.bin
        ./web-cli_Tizen_Studio_6.1_ubuntu-64.bin --accept-license --no-java-check -- /home/runner/tizen-studio
        
    - name: Find and save the Tizen executable path
      run: |
        find /home/runner -name "package-manager-cli.bin" > /home/runner/tizen_path.txt

    - name: Upload path as artifact
      uses: actions/upload-artifact@v4
      with:
        name: tizen-path-info
        path: /home/runner/tizen_path.txt
